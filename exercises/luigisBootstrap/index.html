<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luigi's Bootstrap</title>
    <link href="jquery-3.2.1.js" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="row">
		    <div class="col-xs-12 luigi-name">
			    <h1>LUIGI</h1>
			</div>
		</div>
	        <div class="row">
		    <div class="col-xs-12 luigi-image">
			    <img src="luigi.png" class="img-responsive center-block" alt="Luigi" />
			</div>
		</div>
	        <div class="row">
		    <div class="col-xs-12 col-sm-offset-3 col-sm-3 col-md-offset-4 col-md-4 blurb">
			    <h2>ABOUT ME</h2>
			    <p>My name is Luigi. I'm a second-rate kind of hero. No one takes me seriously but that is okay, I guess.</p>
			</div>
		</div>
	        <div class="row">
		    <div class="col-xs-12 footer">
			    <img src="greenmushroom.png" class="img-responsive pull-right" alt="Green mushroom character" width="60px" />
			</div>
		</div>
	</div>
</body>
</html>
