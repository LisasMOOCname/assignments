<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">

<body>
  <div id="box"> </div>  
  <p>Hover over me and I turn <span id="blue">blue</span>.</p>
  <p>Hold your mouse down on me and I turn <span id="red">red</span></p>
  <p>Let go of the mouse button and I turn <span id="yellow">yellow</span>.</p>
  <p>Double-click inside me and I turn <span id="green">green</span>.</p>
  <p>Scroll your mouse somewhere outside of me and I turn <span id="orange">orange</span>.</p>
  <script src="app.js"></script>
</body>
</html>
