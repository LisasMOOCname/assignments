<!DOCTYPE html>
<html>
    <head>
        <title>Flags</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>

	    <h1>Bob's Flags</h1>
		
        <div class="row">

            <div class="flag left" id="france">
                <div id="franceLeft"></div>
                <div id="franceMiddle"></div>
                <div id="franceRight"></div>
            </div>

            <div class="flag center" id="germany">
                <div id="germanyTop"></div>
                <div id="germanyMiddle"></div>
                <div id="germanyBottom"></div>
            </div>
			
            <div class="flag right" id="madagascar">
                <div id="madagascarLeft"></div>
                <div id="madagascarTop"></div>
                <div id="madagascarBottom"></div>			
            </div>
        </div>
		
		<div class="textRow">
		    <div class="country left">France</div>
		    <div class="country center">Germany</div>
		    <div class="country right">Madagascar</div>
		</div>

        <div class="row">
	
            <div class="flag left" id="switzerland">
                <div id="swissTopLeftSquare"></div>
                <div id="swissTopMidSquare"></div>
                <div id="swissTopRightSquare"></div>
                <div id="swissMidRightSquare"></div>
                <div id="swissBottomLeftSquare"></div>
                <div id="swissBottomMidSquare"></div>
                <div id="swissBottomRightSquare"></div>
                <div id="swissMidLeftSquare"></div>				
            </div>
		
            <div class="flag center" id="sweden">
                <div id="swedenUpperLeftSquare"></div>
                <div id="swedenUpperMidStripe"></div>
                <div id="swedenUpperRightSquare"></div>
                <div id="swedenMiddleStripe"></div>
                <div id="swedenLowerLeftSquare"></div>
                <div id="swedenLowerMidStripe"></div>
                <div id="swedenLowerRightSquare"></div>
            </div>

            <div class="flag right" id="gambia">
                <div id="gambiaTop"></div>
                <div id="gambiaMiddle"></div>
                <div id="gambiaBottom"></div>
                <div id="gambiaUpperWhite"></div>
                <div id="gambiaLowerWhite"></div>
            </div>
        </div>
		
		<div class="textRow">
		    <div class="country left">Switzerland</div>
		    <div class="country center">Sweden</div>
		    <div class="country right">Gambia</div>
		</div>

        <div class="row">

            <div class="flag left" id="tonga">
                <div id="tongaTopMidSquare"></div>
                <div id="tongaMidStrip"></div>
                <div id="tongaBottomMidSquare"></div>
                <div id="tongaTop"></div>
                <div id="tongaBottom"></div>				
            </div>
			
            <div class="flag center" id="japan">
                <div id="sun"></div>
            </div>
			
            <div class="flag right" id="greece">
			    <div id="greeceSquareTopLeft"></div>
				<div id="greeceSquareTopRight"></div>
			    <div id="greeceSquareBottomLeft"></div>
				<div id="greeceSquareBottomRight"></div>
				<div id="greeceShortBlue1"></div>
				<div id="greeceShortBlue2"></div>
				<div id="greeceShortBlue3"></div>
				<div id="greeceLongBlue1"></div>
				<div id="greeceLongBlue2"></div>
            </div>

        </div>
		
		<div class="textRow">
		    <div class="country left">Tonga</div>
		    <div class="country center">Japan</div>
		    <div class="country right">Greece</div>
		</div>

        <div class="row">
	
            <div class="flag left" id="niger">
                <div id="nigerTop"></div>
                <div id="nigerMiddle">
				    <div id="nigerSun"></div>
				</div>
                <div id="nigerBottom"></div>
            </div>
			
            <div class="flag center" id="maldives">
                <div id="maldivesSquare">
				    <div id="maldivesMoon"></div>
				</div>				
            </div>

            <div class="flag right" id="belize">
                <div id="belizeTop"></div>
                <div id="belizeMiddle">
				    <div id="belizeMedallion">
					    <div id="belizeInnerCircle"></div>
						</div>
				</div>
                <div id="belizeBottom"></div>			
            </div>
					</div>
			
			<div class="textRow">
		       <div class="country left">Niger</div>
		       <div class="country center">Maldives</div>
		       <div class="country right">Belize (yeah, right)</div>
			   </div>

			
        </div>
    </body>
</html>
